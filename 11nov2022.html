<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <thead>

        </thead>
        <tbody id="body">

        </tbody>


    </table>

    <script>


        const api_url =
            "https://hub.dummyapis.com/employee?noofRecords=50&idStarts=1"


        async function getapi(url) {

            const response = await fetch("https://hub.dummyapis.com/employee?noofRecords=50&idStarts=1");


            var data = await response.json();
            console.log(data);

            createTable(data);
        }

        getapi(api_url);

        function createTable(data) {
            var table = document.getElementById("body")
            var row = `<tr>
                <th>ID</th>
                <th>Imageurl</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>email</th>
                <th>contactnumber</th>
                <th>age</th>
                <th>dob</th>
                <th>salry</th>
                <th>address</th>
               </tr>`
            table.innerHTML += row
            for (var a = 0; a < data.length; a++) {

                var row = `<tr>
                <td>${data[a].id}</td>
                <td><img src="${data[a].imageUrl}"></td>
                <td>${data[a].firstName}</td>
                <td>${data[a].lastName}</td>
                <td>${data[a].email}</td>
                <td>${data[a].contactNumber}</td>
                <td>${data[a].age}</td>
                <td>${data[a].dob}</td>
                <td>${data[a].salary}</td>
                <td>${data[a].address}</td>
                </tr>`
                table.innerHTML += row
            }
            // document.getElementById("body").innerHTML += row;

        }


    </script>
</body>

</html>
